name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        
      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
        
      - name: Publish
        run: cargo publish
